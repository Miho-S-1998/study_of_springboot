<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout}">
<head>
  <meta charset="UTF-8" th:remove="tag">
</head>
<body>

  <!-- コンテンツの表示 -->
  <main layout:fragment="content" class="bg-image">
    <div class="container">
      <!-- 画面中央に配置 -->
      <div class="row vh-100 align-items-center justify-content-center">

        <div class="card shadow" style="max-width: 480px;">
          <div class="card-body">
            <h3 class="card-title mb-3 text-center text-navy">
              ～MUNCHIKIN～
            </h3>
            <p class="card-title mb-3 text-center text-navy">いらっしゃいませにゃ！今日もゆっくりしていってにゃ</p>

              <button class="w-100 btn btn-navy" type="submit">
                MUNCHIKINのホームページに移動するにゃ
              </button><br>
              <br>
              <form th:action="@{/logout}" method="post">
              <button class="w-100 btn btn-navy" type="submit">ログアウトするにゃ</button>
              </form>
            </form>

            <hr>
            <!-- こちらは、次（実装クラスでログインする）で使います
            <div class="text-center">
              <a th:href="@{/register}" class="text-navy">
                新規登録はこちら
              </a>
            </div>
            -->
          </div>
        </div>

      </div>
    </div>
  </main>

</body>
</html>
